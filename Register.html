<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style3.css">
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"/>
    <style>
        .none {
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="center">
       
            <!-- log in -->
            <form class="form" action="" method="post" id="login">
                <div class="title">Login</div>
                <span class="inputs">
                    <span class="inputf">
                        <input type="text" class="input" name="username" id="username" placeholder="Username" />
                        <span class="label">Username</span>
                        <span class="material-icons icon">person</span>
                    </span>
                    <span class="inputf">
                        <input type="password" class="input" name="pass" id="pass" placeholder="Password" />
                        <span class="label">Password</span>
                        <span class="material-icons icon">lock</span>
                    </span>
                </span>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <label for="remember">
                        <input type="checkbox" id="remember" />
                        Remember Me
                    </label>
                </div>
                <button type="submit" class="btn" name="login">
                <span>Login</span>
                <div class="dots">
                    <div class="dot" style="--delay: 0s"></div>
                    <div class="dot" style="--delay: 0.25s"></div>
                    <div class="dot" style="--delay: 0.5s"></div>
                </div>
                </button>
                <div class="text">
                New user? Create an account <a href="register.html?register=1">Register</a>
                </div>
            </form>
        
            <!-- sgin in -->
            <form class="form2" action="" method="post" id="signin">
                <div class="title">Singin</div>
                    <span class="inputs">
                        <span class="inputf">
                            <input type="text" class="input" name="name" placeholder="Name" />
                            <span class="label">Name</span>
                            <span class="material-icons icon">person</span>
                        </span>
                        <span class="inputf">
                            <input type="text" class="input" name="email" placeholder="Email" />
                            <span class="label">Email</span>
                            <span class="material-icons icon">email</span>
                        </span>
                        <span class="inputf">
                            <input type="text" class="input" name="username" placeholder="Username" />
                            <span class="label">Username</span>
                            <span class="material-icons icon">person</span>
                        </span>
                        <span class="inputf">
                            <input type="password" class="input" name="pass" placeholder="Password" />
                            <span class="label">Password</span>
                            <span class="material-icons icon">lock</span>
                        </span>
                        <span class="inputf">
                            <input type="password" class="input" name="rpass" placeholder="Retype Your Password" />
                            <span class="label">Retype Your Password</span>
                            <span class="material-icons icon">lock</span>
                        </span>

                    </span>
                <div class="links">
                    <label for="remember">
                        <input type="checkbox" id="remember" />
                        Remember Me
                    </label>
                </div>
                <button type="submit" class="btn" name="sginin">
                <span>Sginin</span>
                <div class="dots">
                    <div class="dot" style="--delay: 0s"></div>
                    <div class="dot" style="--delay: 0.25s"></div>
                    <div class="dot" style="--delay: 0.5s"></div>
                </div>
                </button>
            
                <div class="text">
                Already have one? <a href="register.html?register=0">Login</a>
                </div>
            </form>
        
    </div>
    <script>
        (function() { 
    const params = new URLSearchParams(window.location.search);
    const R = params.get("register"); // This is always a string

    if (R !== "0" && R !== null) {  // Ensure correct comparison
        document.getElementById("login").className = "none";
    } else {
        document.getElementById("signin").className = "none";
    }
    })();
    </script>
  </body>
</html>
